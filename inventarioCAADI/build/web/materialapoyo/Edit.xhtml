<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMaterialapoyoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMaterialapoyoLabel_idMaterial}" for="idMaterial" />
                    <h:inputText id="idMaterial" value="#{materialapoyoController.selected.idMaterial}" title="#{bundle.EditMaterialapoyoTitle_idMaterial}" required="true" requiredMessage="#{bundle.EditMaterialapoyoRequiredMessage_idMaterial}"/>
                    <h:outputLabel value="#{bundle.EditMaterialapoyoLabel_nombreMaterial}" for="nombreMaterial" />
                    <h:inputText id="nombreMaterial" value="#{materialapoyoController.selected.nombreMaterial}" title="#{bundle.EditMaterialapoyoTitle_nombreMaterial}" required="true" requiredMessage="#{bundle.EditMaterialapoyoRequiredMessage_nombreMaterial}"/>
                </h:panelGrid>
                <h:commandLink action="#{materialapoyoController.update}" value="#{bundle.EditMaterialapoyoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditMaterialapoyoViewLink}"/>
                <br />
                <h:commandLink action="#{materialapoyoController.prepareList}" value="#{bundle.EditMaterialapoyoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditMaterialapoyoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
