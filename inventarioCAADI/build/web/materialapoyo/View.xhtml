<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMaterialapoyoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMaterialapoyoLabel_idMaterial}"/>
                    <h:outputText value="#{materialapoyoController.selected.idMaterial}" title="#{bundle.ViewMaterialapoyoTitle_idMaterial}"/>
                    <h:outputText value="#{bundle.ViewMaterialapoyoLabel_nombreMaterial}"/>
                    <h:outputText value="#{materialapoyoController.selected.nombreMaterial}" title="#{bundle.ViewMaterialapoyoTitle_nombreMaterial}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{materialapoyoController.destroyAndView}" value="#{bundle.ViewMaterialapoyoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMaterialapoyoEditLink}"/>
                <br />
                <h:commandLink action="#{materialapoyoController.prepareCreate}" value="#{bundle.ViewMaterialapoyoCreateLink}" />
                <br />
                <h:commandLink action="#{materialapoyoController.prepareList}" value="#{bundle.ViewMaterialapoyoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMaterialapoyoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
