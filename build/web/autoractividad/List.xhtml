<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAutoractividadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAutoractividadEmpty}" rendered="#{autoractividadController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{autoractividadController.items.rowCount > 0}">
                    <h:outputText value="#{autoractividadController.pagination.pageFirstItem + 1}..#{autoractividadController.pagination.pageLastItem + 1}/#{autoractividadController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{autoractividadController.previous}" value="#{bundle.Previous} #{autoractividadController.pagination.pageSize}" rendered="#{autoractividadController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{autoractividadController.next}" value="#{bundle.Next} #{autoractividadController.pagination.pageSize}" rendered="#{autoractividadController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{autoractividadController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAutoractividadTitle_idAutor}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAutor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAutoractividadTitle_nua}"/>
                            </f:facet>
                            <h:outputText value="#{item.nua}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{autoractividadController.prepareView}" value="#{bundle.ListAutoractividadViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{autoractividadController.prepareEdit}" value="#{bundle.ListAutoractividadEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{autoractividadController.destroy}" value="#{bundle.ListAutoractividadDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{autoractividadController.prepareCreate}" value="#{bundle.ListAutoractividadCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAutoractividadIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
