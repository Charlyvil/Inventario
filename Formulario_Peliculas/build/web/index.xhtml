<?xml version='1.0' encoding='UTF-8' ?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
     <h:head>
         <title>CAPTURAR PELICULA</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                
                <h:outputLabel value="Titulo: " />
                <h:inputText value="#{Pelicula.titulo_pelicula}" />
          
                <h:outputLabel value="Nombre del actor/actriz: "/>
                <h:inputText value="#{Pelicula.nombre_actor}"/>
                
                <h:outputLabel value="Apellido del actor/actriz: "/>
                <h:inputText value="#{Pelicula.apellido_actor}"/>
                
                <h:outputLabel value="Duración: "/>
                <h:inputText value="#{Pelicula.duracion_pelicula}"/>
                
                
                
                <label>Idioma: </label>
                <select name="Idioma">
                    <option>Inglés</option>
                    <option>Francés</option>
                    <option>Aleman</option>
                    <option>Chino</option>
                </select>
               
                <br/>
                <label>Subtitulos: </label>
                <select name="Subtitulo">
                    <option>Inglés</option>
                    <option>Francés</option>
                    <option>Español</option>
                    <option>Chino</option>
                </select>
                
                <br/>
                <label>Genero: </label>
                <select name="Genero">
                    <option>Drama</option>
                    <option>Comedia</option>
                    <option>Thriller</option>
                    <option>Documental</option>
                </select>
            </h:panelGrid>
            
            <br/>
            <h:button value="Registrar" />
        </h:form>
    </h:body>
</html>
